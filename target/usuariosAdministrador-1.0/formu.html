<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="formu.css">
</head>

<body>
    <header>
        <a href="index.html"> <img class="logo" src="furniture_couch_sofa_icon_194660.ico" alt="logo">

            <span> MUEBLERIA G8</span>
        </a>
    </header>
    <!--Cartel del bootstrap no se ve, luego del formulario aparece resultado -->

    <div class="container">
        <!--mensaje de exito de registro -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000" class="alert alert-dismissible fade show" role="alert">
          Registro Exitoso
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="this.parentElement.style.display= 'none';"></button>
        </div>
        <!---mensaje de error-->
        <div id="mensajeError" style="display:none;" data-aos="fade-down" data-aos-duration="1000" class="alert alert-danger alert-dismissible fade fade show">
          Error en el registro
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="this.parentElement.style.display='none';">
         </button>
        </div>
    </div>
  <main> 
   
    <section>

        <form action="/Grupo8/registro" method="post" id="formulario">

            <h3>REGISTRATE Y RECIBIRAS DESCUENTOS EXCLUSIVOS</h3>
            <div>
                <input type="text" placeholder="ingrese nombre" id="nombre" name="nombre">
                <div class="error-text"></div>
            </div>

            <div>
                <input type="text" placeholder="ingrese apellido" id="apellido" name="apellido">
                <div class="error-text"></div>
            </div>
            <div >
                <input type="email" placeholder="email" id="email" name="email">
                <div class="error-text"></div>
            </div>
            <div>
                <input type="password" placeholder="contraseña" id="password" name="password">
                <div class="error-text"></div>
            </div>
            <div>
                
                <input type="date" placeholder="fecha de Nacimiento (dd/mm/aaaa)" name="fechaNacimiento" id="fechaNacimiento">     
                <div class="error-text"></div>
            </div>
            <div>
                <label>Seleccione Pais:</label>
                <select name="pais" id="pais">
                    <option value="AR">Argentina</option>
                    <option value="BO">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CL">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PY">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UY">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>

            </div>
            <div class="error">
                <input type="submit" class="boton" value="Registrarse">
            </div>

        </form>
    </section>
</main>
    <!-- <script src="script.js"></script> -->

    <script>
        AOS.init();

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('exito') === 'true') {
                document.getElementById('mensajeExito').style.display = 'block';
            } else if (urlParams.get('error') === 'true') {
                document.getElementById('mensajeError').style.display = 'block';
            }
        };
    </script>
</body>

</html>
